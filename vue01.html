<!DOCTYPE html>
<html>
	<head>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<meta charset="utf-8">
		<title>
			vue累加器
		</title>
	</head>
	<body>
		<div id="app">
			<button @click="add()">+</button>
			<span>{{num}}</span>
			<button @click="sub()">-</button>
		</div>
	</body>
	<script>
	var app=new Vue({
		el: "#app",
		data:{
			num:1
		},
		methods:{
			add(){
				this.num++;
			},
			sub(){
				this.num--;
			}
		}
	})
	</script>
</html>
